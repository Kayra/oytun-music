{% load static %}
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'music/styles.css' %}" >

    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />

    <title>{{ site_title }}</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-2 col-lg-8">

            <h1>{{ site_title }}</h1>
            <h2>{{ about_me }}</h2>

            <h3>Songs</h3>

            <ol>
                {% for song in songs_to_display %}
                    <li>{{ song.title }}</li>
                <iframe width="100%"
                        height="166"
                        scrolling="no"
                        frameborder="no"
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34019569&amp;color=1C282F&show_playcount=false&show_comments=false&border=0">
                </iframe>
                {% endfor %}
            </ol>

            <h3>Performances</h3>

            <ol>
                {% for performance in performances_to_display %}
                    <li><a href="{{ performance.external_link }}" >{{ performance.venue_name }}</a></li>
                {% endfor %}
            </ol>

        </div>
    </div>
</div>

</body>

</html>
